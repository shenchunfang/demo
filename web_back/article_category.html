    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="modalname">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="modalslug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                    <button type="button" class="btn btn-primary" id="model_edit" style="display: none;">编辑</button>
                </div>
            </div>
        </div>

    <script type="text/html" id="category">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{v.id}}" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{v.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>

        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');

        //数据获取和展示功能
        article.getCateGory({
            success: function (res) {
                // console.log(res);
                if (res.code === 200) {
                    //使用模板引擎 
                    var htmlStr = template('category', res);
                    $('tbody').html(htmlStr)
                }
            }
        })




        //分类数据的新增功能
        $('#model_add').on('click', function () {
            //检测数据是否填写完毕
            var name = $('#modalname').val();
            var slug = $('#modalslug').val();
            // console.log(name);
            // console.log(slug);

            if (name.trim() === '' || slug.trim() === '') {
                alert('请填写新增内容');
                return;
            }

            //新增类别请求
            article.addCateGory({
                data: {
                    name: name,
                    slug: slug
                },
                success: function (res) {
                    // console.log(res);
                    if (res.code === 200) {
                        location.reload()
                    }

                }
            })


        })


        //编辑按钮功能
        $('#tbody').on('click', '.edit', function () {
            var id = $(this).data('id');
            $('#addModal').modal('show')
            $('#model_add').hide();
            $('#model_edit').show();

            //把id给新增编辑按钮
            $('#model_edit').data('id', id);
            //渲染模态框
            var $tds = $(this).parents('tr').children();
            // console.log($tds);

            $('#modalname').val($tds.eq(0).text());
            $('#modalslug').val($tds.eq(1).text())









            $('.add').on('click', function () {
                $('#model_add').show();
                $('#model_edit').hide();

            })


            $('#model_edit').on('click', function () {

                var id = $(this).data('id')
                //检测数据是否填写完毕
                var name = $('#modalname').val();
                var slug = $('#modalslug').val();
                // console.log(name);
                // console.log(slug);

                if (name.trim() === '' || slug.trim() === '') {
                    alert('请填写修改内容');
                    return;
                }


                //修改编辑请求
                article.editCateGory({
                    data: {
                        id: id,
                        name: name,
                        slug: slug
                    },
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 200) {
                            location.reload()
                        } else {
                            alert('name和sulg内容不能相同 请重新填写')
                        }

                    }
                })

            })


        })


        //删除按钮的点击事件
        $('#tbody').on('click', '.del', function () {
            var id = $(this).data('id');
            $tr = $(this).parents('tr')
            if (!confirm('是否确认删除？')) {
                return;
            };


            //删除请求
            article.delCateGory({
                data: {
                    id: id
                },
                success: function (res) {
                    // console.log(res);
                    if (res.code === 200) {
                        $tr.remove()
                    }
                }
            })
         
        })
    </script>
